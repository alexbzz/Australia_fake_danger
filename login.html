<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="login.css">
</head>
<meta name="robots" content="noindex, nofollow">

<body class="login-page">

<div class="login-card" role="main" aria-labelledby="login-title">
    <h1 id="login-title">Connexion</h1>

    <form class="login-form" aria-label="Formulaire de connexion">
        <table role="presentation">
            <caption>Formulaire de connexion</caption>
            <tbody>
            <tr>
                <th scope="row">
                    <label for="email">Adresse email</label>
                </th>
                <td>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="exemple@email.com"
                            required
                            autocomplete="email"
                            aria-required="true"
                    >
                </td>
            </tr>
            <tr>
                <th scope="row">
                    <label for="password">Mot de passe</label>
                </th>
                <td class="password-container">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Votre mot de passe"
                            required
                            autocomplete="current-password"
                            aria-required="true"
                    >
                    <label class="show-password">
                        <input type="checkbox" id="togglePassword"> Afficher
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn-submit" aria-label="Se connecter au site">Se connecter</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <footer>
        <nav aria-label="Navigation principale">
            <a href="index.html">Accueil</a> |
            <a href="article1.html">Article</a>
        </nav>
    </footer>
</div>

<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('change', function () {
        passwordInput.type = this.checked ? 'text' : 'password';
    });
</script>

</body>
</html>
