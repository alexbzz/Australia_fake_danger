<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-page">

<div class="login-card" role="main" aria-labelledby="login-title">
    <h1 id="login-title">Connexion</h1>

    <form action="index.html" method="get" class="login-form" aria-label="Formulaire de connexion">
        <table role="presentation">
            <caption>Formulaire de connexion</caption>
            <tbody>
            <tr>
                <th scope="row">
                    <label for="email">Adresse email</label>
                </th>
                <td>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="exemple@email.com"
                            required
                            autocomplete="email"
                            aria-required="true"
                    >
                </td>
            </tr>
            <tr>
                <th scope="row">
                    <label for="password">Mot de passe</label>
                </th>
                <td>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Votre mot de passe"
                            required
                            autocomplete="current-password"
                            aria-required="true"
                    >
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn-submit" aria-label="Se connecter au site">Se connecter</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

</body>
</html>
